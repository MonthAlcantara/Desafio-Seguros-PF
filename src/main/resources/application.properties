spring.application.name=acme
server.servlet.context-path=/acme
server.port=8080
spring.messages.basename=validationMessages

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/acme
spring.datasource.username=acme_user
spring.datasource.password=acme_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Configurações do HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.isolation-level=TRANSACTION_READ_COMMITTED

# Configuração Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false

# Configuração API de Fraudes
acme.fraud-api.url=http://localhost:8081/api/v1/fraud-check

## Configurações do SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=io.github.monthalcantara.acme.api
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha_as_string
springdoc.writer.json.pretty=true
springdoc.scan-all-packages=true

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,prometheus

# Configurações do Micrometer Tracing
# Probabilidade de amostragem (1.0 = 100%)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://host.docker.internal:9411/api/v2/spans